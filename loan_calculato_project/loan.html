<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #loading, #results{
            display: none;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <!-- will give margin auto in x direction -->
                  <div class="card card-body text-center mt-5">
                      <!-- margin top = 5 given to card, also, it will stay in the center no matter the size of the window -->
                      <h1 class="heading display-5 pb-3">
                          <!-- display 5  -->
                        Loan Calculator
                      </h1>
                      <form id="loan-form">
                          <div class="form-group">
                              <div class="input-group">
                                  <!-- this is used as we have money sign along with input field -->
                                  <span class="input-group-text">$</span>
                                  <!-- input group text means adding a  text or button on either side of the text -->
                                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-text">%</span>
                                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                              </div>
                          </div>
                          <div class="form-group">
                              <input type="number" class="form-control" placeholder="Years to repay" id="years">
                          </div>
                          <div class="form-group">
                              <input type="submit" class="btn btn-dark btn-block" value="Calculate" >
                          </div>
                      </form>
                      <!-- //LOADER HERE -->
                      <div id="loading">
                          <img src="img/loading.gif" alt="">
                      </div>
                      <!-- RESULTS -->
                      <div id="results" class="pt-4">
                      <h5>RESULTS</h5>
                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-text">Monthly Payment</span>
                              <input type="number" id="monthly-payment" class="form-control" disabled>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-text">Total Payment</span>
                              <input type="number" class="form-control" id="total-payment" disabled >
                          </div>
                          </div>
                      <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled >
                            </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="loanjs.js"></script>
  </body>
</html>
